<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Games by Dexter</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Player Screen</h1>

        <!-- Join Game -->
         <form id="joining-form">
            <div class="form-control">
                <label for="roomcode">Room Code</label>
                <input
                    type="text"
                    name="roomcode"
                    id="roomcode"
                    placeholder="Enter the Room Code..."
                    required
                />
            </div>
            <div class="form-control">
                <label for="username">Username</label>
                <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Enter username..."
                    required
                />
            </div>
            <button type="submit">Join Room</button>
        </form>

        <!-- Player Screen -->
        <p id="player-description"></p>
        <div id="players-div">
            <p>Other Players</p>
            <ul id="player-list">

            </ul>
        </div>

        <!-- Question Display -->
         <div id="player-question"></div>
         <div id="player-voting-options"></div>
         <input type="text" id="player-answer" placeholder="Your Answer"/>
         <button id="answer-submit">Submit Answer</button>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.14.0/qs.min.js" integrity="sha512-6yLIYbXqyvjSDYNO1pgBRjwWPBw66kMOb+sHqrvn457+iJiret0PeHzUlpLKHH0fYzX9bxGtPDqQ84xKrhEYSQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="join.js"></script>
    </body>
</html>
