<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Closeted Skeletons</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <nav>Closeted Skeletons</nav>
        <h1 id="title">Host a Game</h1>

        <!-- Make a Room -->
         <form id="hosting-form">
            <label for="roomcode">ROOMCODE</label>
            <input
                type="text"
                name="roomcode"
                id="roomcode"
                placeholder="Make a Room Code..."
                required
            />
            <p class="warning"></p>
            <button type="submit">Make Room</button>
        </form>

        <!-- Hosting Screen -->
        <div id="roomcode-helper">
            <p id="roomcode-display"></p>
        </div>
        <p id="roomcode-display"></p>
        <div id="players">
            <p>Players</p>
            <div id="player-list">

            </div>
        </div>

        <button id="start-game-btn">Start</button>

        <!-- Questions Display -->
        <div id="question-card"></div>
        <div id="player-court"></div>
        <div id="player-results"></div>
        <button id="safe-btn">Enter Safe Mode</button>
        <button id="exit-btn" onclick="dexterfinegan.com">Exit Game</button>
        <p id="disconnection-alert"></p>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.14.0/qs.min.js" integrity="sha512-6yLIYbXqyvjSDYNO1pgBRjwWPBw66kMOb+sHqrvn457+iJiret0PeHzUlpLKHH0fYzX9bxGtPDqQ84xKrhEYSQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="host.js"></script>
    </body>
</html>
