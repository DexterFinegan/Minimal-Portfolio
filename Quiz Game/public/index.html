<html>
  <head>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        margin: 0;
        background: black;
      }

    </style>
  </head>
  <body>
    <!-- username input -->
    <div
    style="
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    "
    >
      <div id="roomSelectionForm">
        <div>
          <button id="hostBtn"
            style="
              padding: 20px;
              border-radius: 20px;
              border-color: white;
              background-color: black;
              cursor: pointer;
              color: white;
              font-weight: bold;
              margin-bottom: 40px;
              font-size: 20px;
              ">
            Host Room
          </button>
        </div>
        <div>
          <button id="joinBtn"
          style="
              padding: 20px;
              border-radius: 20px;
              border-color: white;
              background-color: black;
              cursor: pointer;
              color: white;
              font-weight: bold;
              font-size: 20px;
              ">
            Join Room
          </button>
        </div>
      </div>
      
      <form id="hostRoomForm" style="display: none; justify-items: center;">
        <div>
          <h1 style="color: white">Please Make A Room Code</h1>
        </div>
        <div>
          <input
            id="roomCode"
            type="text"
            placeholder="eg KBNL"
            style="
              padding: 15px;
              border-radius: 20px;
              border-color: white;
              font-size: 15px;
              background: #475569;
              color: #cbd5e1;
              "
          />
        </div>
        <div style="text-align: center; margin-top: 8px">
          <button
            style="
              padding: 8px 20px;
              border-radius: 100px;
              border: none;
              background-image: linear-gradient(
                to right,
                rgb(6, 182, 212),
                rgb(59, 130, 246)
              );
              color: white;
              cursor: pointer;
            "
          >
            Host Room!
          </button>
        </div>
      </form>

      <form id="joinRoomForm" style="display: none; justify-items: center;">
        <div>
          <h1 style="color: white">Choose A Name & Room</h1>
        </div>
        <div>
          <input
            id="username"
            type="text"
            placeholder="Username"
            style="
              padding: 15px;
              border-radius: 20px;
              border-color: white;
              font-size: 15px;
              background: #475569;
              color: #cbd5e1;
              margin-bottom: 20px;
              "
          />
        </div>
        <div>
          <input
            id="joiningRoomCode"
            type="text"
            placeholder="Room Code"
            style="
              padding: 15px;
              border-radius: 20px;
              border-color: white;
              font-size: 15px;
              background: #475569;
              color: #cbd5e1;
              "
          />
        </div>
        <div style="text-align: center; margin-top: 8px">
          <button
            style="
              padding: 8px 20px;
              border-radius: 100px;
              border: none;
              background-image: linear-gradient(
                to right,
                rgb(6, 182, 212),
                rgb(59, 130, 246)
              );
              color: white;
              cursor: pointer;
            "
          >
            Join Room!
          </button>
        </div>
      </form>
    </div>
  <!-- username input end -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"
      integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="./js/classes/Player.js"></script>
    <script src="./js/frontend.js"></script>
    <script src="./js/eventListeners.js"></script>
  </body>
</html>
